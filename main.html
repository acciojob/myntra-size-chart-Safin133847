<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Size Chart</title>
</head>

<body>
    <div class="container">
        <h1>Size Chart</h1>
        <table>
            <thead>
                <tr>
                    <th>Size</th>
                    <th>Chest (in)</th>
                    <th>Waist (in)</th>
                    <th>Hips (in)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Small (S)</td>
                    <td>34 - 36</td>
                    <td>28 - 30</td>
                    <td>36 - 38</td>
                </tr>
                <tr>
                    <td>Medium (M)</td>
                    <td>38 - 40</td>
                    <td>32 - 34</td>
                    <td>40 - 42</td>
                </tr>
                <tr>
                    <td>Large (L)</td>
                    <td>42 - 44</td>
                    <td>36 - 38</td>
                    <td>44 - 46</td>
                </tr>
                <tr>
                    <td>Extra Large (XL)</td>
                    <td>46 - 48</td>
                    <td>40 - 42</td>
                    <td>48 - 50</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
